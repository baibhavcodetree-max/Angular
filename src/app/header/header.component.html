<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2">
  <div class="container-fluid">

    <!-- LOGO -->
    <a class="navbar-brand me-0" routerLink="/home">
      <img src="assets/images/logo.png" alt="Logo" height="35">
    </a>

    <!-- DROPDOWN + SEARCH -->
    <form class="d-flex align-items-center ms-0 me-3 search-group">
      <input class="form-control search-input" type="search" placeholder="Search products...">
    </form>

    <div class="d-flex align-items-center">
      <!-- LEFT: NAV LINKS -->
      <ul class="navbar-nav d-flex align-items-center gap-3 me-3">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link">Home</a>
        </li>
        <li class="nav-item dropdown account-dropdown" (mouseenter)="showProductsDropdown = true"
          (mouseleave)="showProductsDropdown = false">
          <a class="nav-link">Products</a>

          <div class="dropdown-menu-custom" *ngIf="showProductsDropdown">
            <div class="dropdown-section" *ngFor="let category of categories">
              <a class="dropdown-item" [routerLink]="['/products', category.categoryId]"
                (click)="showProductsDropdown = false">
                {{ category.name }}
              </a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a routerLink="/about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" class="nav-link">Contact</a>
        </li>

        <!-- ACCOUNT -->
        <li class="nav-item dropdown account-dropdown" (mouseenter)="showDropdown = true"
          (mouseleave)="showDropdown = false">

          <a class="nav-link">
            <i class="bi bi-person"></i>
          </a>

          <div class="dropdown-menu-custom" *ngIf="showDropdown">
            <div class="dropdown-section">
              <h6>Your Lists</h6>
              <a class="dropdown-item" routerLink="/wishlist">Your Wish List</a>
              <a class="dropdown-item" routerLink="/products">Shopping List</a>
            </div>

              <h6>Your Account</h6>
              <a class="dropdown-item" routerLink="/orders">Your Orders</a>
              <a class="dropdown-item" routerLink="/account">Your Account</a>
              <a class="dropdown-item" *ngIf="isRetailer" routerLink="/retailer-interface">Seller Dashboard</a>
              <a class="dropdown-item" *ngIf="!isRetailer" routerLink="/retailer-login">Register as Seller</a>
            </div>
          </div>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-3">

        <a routerLink="/chat" class="nav-icon">
          <i class="bi bi-chat-left-text"></i>
        </a>

        <a routerLink="/cart" class="position-relative nav-icon">
          <i class="bi bi-cart2 fs-5"></i>
          <span class="cart-count">{{ cartCount }}</span>
        </a>

        <button class="btn btn-outline-danger btn-sm" (click)="onLogOut()">
          Logout
        </button>

      </div>

    </div>


  </div>
