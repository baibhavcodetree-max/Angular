<div class="container py-5">
  <h2 class="text-center mb-4 text-3xl font-bold text-gray-800">Explore Our Collection</h2>

  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of Products">
      <div class="card h-100 shadow border-0 rounded-lg overflow-hidden text-center">
        
        <!-- Image -->
       <div class="card-img-top-container overflow-hidden" style="height: 350px; background-color: #f8f9fa;">
          <img [src]="product.images" 
              alt="{{ product.title }}"
              class="card-img-top d-block mx-auto" 
              style="width: 100%; height: 100%; object-fit: contain;">
        </div>

        <!-- Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate mb-2">{{ product.title }}</h5>
          <p class="fw-bold text-danger fs-4 mb-0">â‚¹ {{ product.price }}</p>
          <button class="btn btn-dark mt-3 rounded-pill" [routerLink]="['/product-detail', product.id]">
            Buy Now
          </button>
          <button class="btn btn-dark mt-3 rounded-pill" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="Products.length === 0" class="col-12 text-center mt-5">
      <div class="alert alert-info">
        No products found. Please add products to your inventory!
      </div>
    </div>
  </div>
</div>
